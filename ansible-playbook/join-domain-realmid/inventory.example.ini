# Example Inventory File for Domain Join Playbook
# Copy this file to inventory.ini and customize for your environment

[all:vars]
# Domain configuration
domain_name=corp.example.com
domain_user=svc_domain_join
# domain_password should be passed via --extra-vars or vault, not here!

# Optional: Place computers in specific OU
# realm_join_options=--computer-ou=OU=Linux,OU=Servers,DC=corp,DC=example,DC=com

# Optional: Enable sudo for domain admins
# sssd_configure_sudo=true
# domain_admin_group=Linux Admins

# Optional: Enable SSH password authentication
# sssd_configure_ssh=true

[rhel_servers]
rhel8-server.corp.example.com ansible_user=root
rhel9-server.corp.example.com ansible_user=root

[ubuntu_servers]
ubuntu22-server.corp.example.com ansible_user=ubuntu ansible_become=yes
ubuntu24-server.corp.example.com ansible_user=ubuntu ansible_become=yes

[debian_servers]
debian11-server.corp.example.com ansible_user=admin ansible_become=yes
debian12-server.corp.example.com ansible_user=admin ansible_become=yes

[webservers]
web01.corp.example.com
web02.corp.example.com

[dbservers]
db01.corp.example.com
db02.corp.example.com

# Group all Linux servers together
[linux_servers:children]
rhel_servers
ubuntu_servers
debian_servers
webservers
dbservers

# Example: Different OU for web servers
[webservers:vars]
realm_join_options=--computer-ou=OU=WebServers,OU=Linux,DC=corp,DC=example,DC=com

# Example: Different OU for database servers
[dbservers:vars]
realm_join_options=--computer-ou=OU=DatabaseServers,OU=Linux,DC=corp,DC=example,DC=com
sssd_configure_sudo=true
domain_admin_group=DB Admins
